<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天宏钱包 - 推广管理</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-6">
            <ol class="breadcrumb">
                <li>首页</li>
                <li>系统管理</li>
                <li><strong>推广管理</strong></li>
            </ol>
        </div>
        <div class="col-sm-6">

        </div>
    </div>


    <div class="wrapper wrapper-content">

        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="example">
                    <table id="exampleTableToolbar" data-mobile-responsive="true" class="text-center table-hover">
                        <thead>
                            <tr>
                                <th data-field="col-01" class="text-center">方案编号</th>
                                <th data-field="col-02" class="text-center">方案名称</th>
                                <th data-field="col-03" class="text-center">内容</th>
                                <th data-field="col-06" class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>001</td>
                                <td>链接推广</td>
                                <td>
                                    <div class="media">
                                        <div class="media-left">
                                            <a href="#">
                                                <img class="media-object" src="img/a4.jpg" style="width: 64px; height: 64px;">
                                            </a>
                                        </div>
                                        <div class="media-body">
                                            <h4 class="media-heading">推广标题</h4>
                                            推广内容推广内容推广内容推广内容推广内容推广内容推广内容推广内容推
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <a href="#" class="btn btn-sm btn-warning" data-toggle="modal" data-target="#myModal5">编辑</a>
                                    <a href="#" class="btn btn-sm btn-info delete-button">删除</a>
                                </td>
                            </tr>
                            <tr>
                                <td>002</td>
                                <td>下载二维码</td>
                                <td>
                                    <img class="media-object center-block" src="img/a4.jpg" style="width: 64px; height: 64px;">
                                </td>
                                <td>
                                    <a href="#" class="btn btn-sm btn-warning" data-toggle="modal" data-target="#myModal6">编辑</a>
                                    <a href="#" class="btn btn-sm btn-info delete-button">删除</a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--编辑链接推广-->
    <div class="modal inmodal" id="myModal5" role="dialog"  aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">编辑链接推广</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">推广标题</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="请输入推广标题">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">上传图片</label>
                            <div class="col-sm-3">
                                <input type="file">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">宣传语</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" id="inputEmail3" placeholder="请输入宣传语"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="text-center"><button type="button" class="btn btn-primary btn-lg" style="width: 60%;">修改</button></div>
                </div>
            </div>
        </div>
    </div>
    <!--编辑二维码推广-->
    <div class="modal inmodal" id="myModal6" role="dialog"  aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">推广二维码</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">APP名称</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">天宏钱包</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">推广标语</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" id="inputEmail3" placeholder="请输入宣传语"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="text-center"><button type="button" class="btn btn-primary btn-lg" style="width: 60%;">修改</button></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <script src="js/contabs-sub.js"></script>
    <!-- 第三方插件 -->
    <script src="js/plugins/pace/pace.min.js"></script>
    <!-- Bootstrap table -->
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-CN.min.js"></script>
    <!-- Sweet alert -->
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
        $(document).ready(function () {

            $('#exampleTableToolbar').bootstrapTable({
                showColumns: false,
                toolbar: '#exampleToolbar',
                iconSize: 'outline',
                icons: {
                    columns: 'glyphicon-list'
                },
                pagination:false,
                sidePagination:'client',
                pageNumber:1,
                pageSize:30
            });

            $('.delete-button').click(function () {
                swal({
                        title: "确认删除",
                        text: "确定删除这条纪录吗",
                        type: "warning",
                        showCancelButton: true,
                        cancelButtonText: "取消",
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "确定删除",
                        closeOnConfirm: false
                    },
                    function(){
                        swal("删除成功", "公告删除成功", "success");
                    });
            });


        });
    </script>


</body>

</html>
