    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>

    <script src="js/contabs-sub.js"></script>
    <!-- 第三方插件 -->
    <script src="js/plugins/pace/pace.min.js"></script>
    <!-- Data picker -->
    <script src="js/plugins/datetimepicker/datetimepicker.min.js"></script>
    <script type="text/javascript" src="js/plugins/datetimepicker/datetimepicker.zh-CN.js" charset="UTF-8"></script>

    <!-- Bootstrap table -->
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>

    <!-- Sweet alert -->
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
        $(document).ready(function () {

            $('#exampleTableToolbar').bootstrapTable({
                showColumns: true,
                toolbar: '#exampleToolbar',
                iconSize: 'outline',
                icons: {
                    columns: 'glyphicon-list'
                },
                pagination:true,
                sidePagination:'client',
                pageNumber:1,
                pageSize:30
            });


            $('.datetimepicker2').datetimepicker({
                format: 'yyyy-mm-dd',
                autoclose:true,
                todayBtn:'linked',
                language:'zh-CN',
                minView:2
            });

            $('.pay-button').click(function () {
                swal({
                        title: "触发代付",
                        text: "确定触发代付吗",
                        type: "warning",
                        showCancelButton: true,
                        cancelButtonText: "取消",
                        confirmButtonColor: "#23C6CA",
                        confirmButtonText: "确定",
                        closeOnConfirm: false
                    },
                    function(){
                        swal("触发成功", "代付触发成功", "success");
                    });
            });
            $('.error-button').click(function () {
                swal({
                        title: "置为失败订单",
                        text: "确定将此订单置为失败订单吗",
                        type: "warning",
                        showCancelButton: true,
                        cancelButtonText: "取消",
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "确定",
                        closeOnConfirm: false
                    },
                    function(){
                        swal("操作成功", "订单置为失败订单", "success");
                    });
            });


        });
    </script>
