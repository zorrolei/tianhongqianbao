                pagination:true,

                pageNumber:1,
                pageSize:30
            });

            $('.delete-button').click(function () {
                swal({

                        text: "确定删除这条纪录吗",
                        type: "warning",
                        showCancelButton: true,
                        cancelButtonText: "取消",

                        confirmButtonText: "确定删除",
                        closeOnConfirm: false
                    },
                    function(){
                        swal("删除成功", "公告删除成功", "success");
                    });
            });

                        type: "warning",
                        showCancelButton: true,
                        cancelButtonText: "取消",
                        confirmButtonColor: "#23C6CA",
                        confirmButtonText: "确定上线",

                    },
