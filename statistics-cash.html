<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天宏钱包 - 提现统计</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <!--datapicker-->
    <link href="css/plugins/datetimepicker/datetimepicker.min.css" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-6">
            <ol class="breadcrumb">
                <li>首页</li>
                <li>统计数据</li>
                <li><strong>提现统计</strong></li>
            </ol>
        </div>
        <div class="col-sm-6">

        </div>
    </div>


    <div class="wrapper wrapper-content">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form action="">
                    <div class="form-inline">
                        <div class="form-group">
                            <p class="form-control-static">按时间查询</p>
                        </div>
                        <div class="form-group">
                            <div class="input-daterange input-group">
                                <input type="text" class="form-control datetimepicker2" value="" placeholder="请选择日期" />
                                <span class="input-group-addon">至</span>
                                <input type="text" class="form-control datetimepicker2" value="" placeholder="请选择日期" />
                            </div>
                        </div>
                        <div class="form-group margin-left">
                            <select name="" id="" class="form-control">
                                <option value="请选择用户信息">请选择用户信息</option>
                                <option value="按用户编号查询">按用户编号查询</option>
                                <option value="按用户账号查询">按用户账号查询</option>
                                <option value="按用户姓名查询">按用户姓名查询</option>
                                <option value="按用户交易编号查询">按用户交易编号查询</option>
                                <option value="按收款银行卡号查询">按收款银行卡号查询</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" value="" placeholder="请输入搜索关键字">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary no-margins">搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="example">
                    <div class="btn-group hidden-xs" id="exampleToolbar" role="group">
                        <a href="#" class="btn btn-primary btn-outline">
                            导出EXCEL
                        </a>
                    </div>
                    <table id="exampleTableToolbar" data-mobile-responsive="true" class="text-center table-hover">
                        <thead>
                            <tr>
                                <th data-field="col-01" class="text-center">用户编号</th>
                                <th data-field="col-02" class="text-center">用户账号</th>
                                <th data-field="col-03" class="text-center">用户姓名</th>
                                <th data-field="col-04" class="text-center">统计日期</th>
                                <th data-field="col-05" class="text-center">手续费（元）</th>
                                <th data-field="col-06" class="text-center">提现金额（元）</th>
                                <th data-field="col-07" class="text-center">到账金额（元）</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>asdf</td>
                                <td>843132135131</td>
                                <td>大牛</td>
                                <td>2017-5-8</td>
                                <td>132</td>
                                <td>6132</td>
                                <td>6000</td>
                            </tr>

                        </tbody>
                    </table>
                    <table class="table">
                        <tr>
                            <td>合计</td>
                            <td>手续费（元）<br>132</td>
                            <td>提现金额（元）<br>6132</td>
                            <td>到账金额（元）<br>6000</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--弹窗-->
    <div class="modal inmodal" id="myModal5" role="dialog"  aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">驳回申请</h4>
                </div>
                <div class="modal-body">
                    <textarea name="" id="" cols="30" rows="3" class="form-control" placeholder="驳回理由"></textarea>
                </div>
                <div class="modal-footer">
                    <div class="text-center"><button class="btn btn-primary" style="width:40%">确定</button></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <script src="js/contabs-sub.js"></script>
    <!-- 第三方插件 -->
    <script src="js/plugins/pace/pace.min.js"></script>
    <!-- Data picker -->
    <script src="js/plugins/datetimepicker/datetimepicker.min.js"></script>
    <script type="text/javascript" src="js/plugins/datetimepicker/datetimepicker.zh-CN.js" charset="UTF-8"></script>

    <!-- Bootstrap table -->
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-CN.min.js"></script>
    <!-- Sweet alert -->
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
        $(document).ready(function () {

            $('#exampleTableToolbar').bootstrapTable({
                showColumns: true,
                toolbar: '#exampleToolbar',
                iconSize: 'outline',
                icons: {
                    columns: 'glyphicon-list'
                },
                pagination:true,
                sidePagination:'client',
                pageNumber:1,
                pageSize:30
            });


            $('.datetimepicker2').datetimepicker({
                format: 'yyyy-mm-dd',
                autoclose:true,
                todayBtn:'linked',
                language:'zh-CN',
                minView:2
            });

            $('.success-button').click(function () {
                swal({
                        title: "同意提现",
                        text: "确定同意这条提现申请",
                        type: "warning",
                        showCancelButton: true,
                        cancelButtonText: "取消",
                        confirmButtonColor: "#23C6CA",
                        confirmButtonText: "确定",
                        closeOnConfirm: false
                    },
                    function(){
                        swal("操作成功", "提现确认成功", "success");
                    });
            });



        });
    </script>


</body>

</html>
